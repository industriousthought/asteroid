    <title>Asteroid</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <canvas id="starField" class="cavasView domobj"></canvas>
    <div id=message" class="domobj">
    </div>

    </ul>
